<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <title>Start-Up</title>
  </head>
  <body>
     

        <div class="" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="face">
                          <button type="button" class="btn-face btn-lg btn-bloc">Facebook</button>
                      </div>
                      <div class="divider"><span class="divide">OR</span></div>
                      <form>
                        <div class="form-group">
                          <input type="email" class="form-control" id="recipient-name" placeholder="Email..." required>
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control" id="recipient-name" placeholder="Password..." required>
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control" id="recipient-name" placeholder="Confirm password..." required>
                        </div>
                        <div class="modal-footer">
                            <div>
                                <button type="button" class="btn-register btn-success btn-lg btn-block">Register</button>
                            </div>
                        </div>
                      </form>
                    </div>
                  
                    <div class="account-register">
                        <p> Do you already have an account? <a class="get-logged" href="#modal">Log In</a></p>
                    </div>
                </div>
            </div>
        </div>
                

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <script src="js/navshrink.js"></script>
  </body>
</html>
