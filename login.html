  <body>
     
<!-- MODAL LOG IN-->

<div class="" id="modal-log" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">LOGIN TO YOUR ACCOUNT</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="face">
            <button type="button" class="btn-face btn-lg btn-bloc">Facebook</button>
        </div>
        <div class="divider"><span class="divide">OR</span></div>
        <form>
          <div class="form-group">
            <input type="email" class="form-control" id="recipient-name" placeholder="Email..." required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="recipient-name" placeholder="Password..." required>
          </div>
          <div class="account-register">
              <p><a class="get-logged" href="#">Forgot your password?</a></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-register btn-success btn-lg btn-block">Log In</button>
          </div>
        </form>
      </div>
      
        <div class="account-register">
            <p> You do not have an account? <a class="get-logged" href="#">Sign Up</a></p>
        </div>
    </div>
  </div>
</div>


<!-- Modal -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
